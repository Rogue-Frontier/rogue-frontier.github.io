<html>
<head>
    <title>TranscendenceRL</title>
    <style>
        * {
            font-family: IBM Plex Mono;
            color: white;
        }
        #body {
            background-image: URL(Background.png);
            background-attachment: fixed;
            background-color: white;
        }
        h1 {
            font-size: 36px;
        }
        h1 {
            font-size: 28px;
        }
        p, li {
            font-size: 20px;
        }
    </style>
</head>
<body id="body">
    <div style="margin:128px 128px 128px 128px;">
        <div>
            <pre id="content">
# Introduction
Transcendence Rogue Frontier is a space adventure game with an ASCII aesthetic.
            </pre>

            <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
            <script type="text/javascript">
                let parent = document.getElementById('content');
                let converter = new showdown.Converter();

                let t = parent.innerText;
                console.log(t);
                let h = converter.makeHtml(t);
                console.log(h);
                parent.outerHTML = h;
            </script>

        </div>
    </div>
</body>
</html>
